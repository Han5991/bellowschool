<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <div class="container-fluid">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h3 class="m-0 font-weight-bold text-primary">사주세요</h3>
        </div>
        <div class="card-body">
          사주세요
        </div>
      </div>
    </div>
    <script>
      $.fncAutoTime = function (object) {
        $('#endTime').val(object.value.substr(0, 2) * 1 + 2 + object.value.substr(2, 5));
      }
      $.fncregclass = function () {
        if (confirm("정말 등록하시겠습니까?") == true) {
          if ($('#startTime').val() != "") {
            $.ajax({
              url: '/regclass',
              type: 'POST',
              contentType: "application/json",
              data: JSON.stringify({
                classDay: $('#classDay').val(),
                classType: $('#classType').val(),
                startTime: $('#startTime').val(),
                endTime: $('#endTime').val()
              }),
              success: function onData(data) {
                if (data >= 1) {
                  alert('수업이 등록 되었습니다.');
                } else if (data == 0) {
                  alert('수업 등록에 실패하였습니다.');
                }
              }
            });
          }
        }
      }
    </script>
  </th:block>
</th:block>
