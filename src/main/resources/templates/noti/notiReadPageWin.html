<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h3 class="m-0 font-weight-bold text-primary">공지사항</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <form id="regnoti">
                            <table class="table table-primary" cellspacing="0">
                                <colgroup>
                                    <col width="10%"/>
                                    <col width="40%"/>
                                    <col width="10%"/>
                                    <col width="10%"/>
                                    <col width="10%"/>
                                    <col width="20%"/>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th colspan="6" class="text-primary">공지사항</th>
                                </tr>
                                <tr style="vertical-align: middle; text-align: center">
                                    <th>제목</th>
                                    <th th:text="${noti.title}"></th>
                                    <th>작성자</th>
                                    <th th:text="${noti.reguser}"></th>
                                    <th>작성일</th>
                                    <th th:text="${noti.regtime}"></th>
                                </tr>
                                <tr>
                                    <th style="vertical-align: middle; text-align: center">내용</th>
                                    <th height="500px" colspan="6">
                                    <textarea id="regnoticontent" readonly
                                              style="width: 100%; height: 100%; resize: none" th:text="${noti.content}"></textarea>
                                    </th>
                                </tr>
                                </thead>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
