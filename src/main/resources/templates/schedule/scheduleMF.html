<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h3 class="m-0 font-weight-bold text-primary">시간표 관리</h3>
                </div>
                <div class="card-body">
                    <div class="btn-toolbar justify-content-lg-between">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" onclick="prevCalendar()"><</button>
                            <button type="button" class="btn btn-primary" onclick="nextCalendar()">></button>
                        </div>
                        <div id="tbCalendarYM" ></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>

                            <input type="text" class="form-control" placeholder="Input group example">
                        </div>
                    </div>
                    <table class="table table-bordered table-hover w-100 text-center" id="calendar">
                        <tr align="center">
                            <td><font color ="#F79DC2"/>일</td>
                            <td>월</td>
                            <td>화</td>
                            <td>수</td>
                            <td>목</td>
                            <td>금</td>
                            <td><font color ="skyblue"/>토</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
